<div style="padding:20px 20px; min-height: 300px;"
     [ngStyle]="{'background-color': (selected) ?  'orange' : 'lightsteelblue' }">

    <h2>{{item.name}} - {{item.firstName}}</h2>
    <p>Passagiernr. #{{item.id}}</p>
    <p>Bonusmeilen: {{item.bonusMiles}}</p>    
    <p [ngStyle]="{color: item.passengerStatus | statusColor}">
           Passagier-Status: {{item.passengerStatus | statusPipe: 'long'}}
    </p>
    <ng-content></ng-content>
    <p>
       <button *ngIf="!selected" class="btn btn-default" (click)="select()">Ausw√§hlen</button>
       <button *ngIf="selected" class="btn btn-default" (click)="deselect()">Entfernen</button>   
       <a class="btn btn-default" [routerLink]="['../passenger-edit', item.id, {showDetails: true}]">Edit</a>                 
       <button class="btn btn-default" (click)="openPassenger(item.id)">Edit Functionally Bro!</button>   
    </p>
</div>
