<div class="control-group">
    <label>Vorname:</label>
    <input [(ngModel)]="firstName" class="form-control">
</div>

<div class="control-group">
    <label>Nachname:</label>
    <input [(ngModel)]="name" class="form-control">
</div>

<div class="control-group">
    <button class="btn btn-default" (click)="search()">Suchen</button>
    <button class="btn btn-default" (click)="createNewPass()">Neuen Passagier erzeugen</button>
</div>


<table class="table table-striped" *ngIf="!selectedPassenger">
    <tr *ngFor="let p of passengers">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.firstName}}</td>
        <td>{{p.bonusMiles}}</td>
        <td>
        <span [ngStyle]="{color: p.passengerStatus | statusColor}">
            {{p.passengerStatus | statusPipe: 'long'}}
        </span>
        </td>
        <td><a (click)="select(p)">Select</a></td>
    </tr>
</table>
<div *ngIf="selectedPassenger">
    <h2>Edit Passenger</h2>
    <div class="control-group">
        <label>Name:</label>
        <input [(ngModel)]="selectedPassenger.name" class="form-control">
        <label>firstName":</label>
        <input [(ngModel)]="selectedPassenger.firstName" class="form-control">
        <label>bonusMiles:</label>
        <input [(ngModel)]="selectedPassenger.bonusMiles" class="form-control">
        <label>passengerStatus:</label>
        <input [(ngModel)]="selectedPassenger.passengerStatus" class="form-control">
        <br>
        <button class="btn btn-default" (click)="unsetSelectedPassenger()">Abbrechen</button>
        <button class="btn btn-default" [disabled]="selectedPassenger.id <= 5 " (click)="savePassenger(selectedPassenger)">Speichern</button>
        <button class="btn btn-defaul" (click)="addNewPassenger(selectedPassenger)" [disabled]="selectedPassenger.id <= 5 && selectedPassenger.id != 0">Neuen Anlegen</button>
    </div>
</div>


<pre>Passagier
-------------------
{{ selectedPassenger | json }}    
</pre>
