<form #f="ngForm">
    <div class="control-group">
        <label>Vorname:</label>
        <input name="firstName" [(ngModel)]="firstName" class="form-control">
    </div>

    <div class="control-group">
        <label>Nachname:</label>
        <input
            name="name" 
            [(ngModel)]="name" 
            class="form-control"
            required
            maxlength="30"
            nameVal>
    </div>
    
    <passenger-validation-errors [errors]="f?.controls?.name?.errors"></passenger-validation-errors>

    <div class="control-group">
        <button class="btn btn-default" (click)="search()">Suchen</button>
        <a class="btn btn-default" [routerLink]="['../passenger-edit', 0, {showDetails: true}]">Neuen Passagier hinzufügen</a>
    </div>
</form>
<div class="row">
    <div *ngFor="let p of passengers" style="margin-bottom:20px;" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <passenger-card 
            [item]="p" 
            [(selected)]="basket[p.id]">
            <!--<pre>{{ p | json }}</pre>-->
        </passenger-card>
    </div>
</div>
